startEMRJob:
  handler: src/handler.start_emr_job
  runtime: python3.8
  timeout: 30
  environment:
    JOB_FLOW_ROLE: !Ref JobFlowRole
    SERVICE_ROLE: !Ref ServiceRole
  events:
    - s3:
        bucket: ${self:custom.csvImportBucketName}
        event: s3:ObjectCreated:*
        rules:
          - prefix: uploads/
          - suffix: .csv
        existing: true
